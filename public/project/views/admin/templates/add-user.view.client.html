<div class="vu">

    <nav class="navbar navbar-expand-sm navbar-light vu-bg-light fixed-top">
        <div class="collapse navbar-collapse">
            <div class="navbar-text float-left">
                <a class="nav-link" href="#!/user/admin">
                    <span class="fa fa-arrow-left vu-white"></span>
                </a>
            </div>
            <div class="navbar-header navbar-brand">
                Add User
            </div>

        </div>
    </nav>
    <div class="container-fluid">
        <div ng-show="model.errorMessage" class="alert alert-danger">
            {{model.errorMessage}}
        </div>
        <label for="username">Username</label>
        <input name="username"
               id ="username"
               type="text"
               ng-model="user.username"
               class="form-control"
               placeholder="alex"/>
        <label for="password">Password</label>
        <input name="password"
               id ="password"
               placeholder="qwerty123@"
               ng-model="user.password"
               type="password"
               class="form-control"/>
        <label for="password2">Verify Password</label>
        <input name="password2"
               id ="password2"
               placeholder="qwerty123@"
               ng-model="user.password2"
               type="password"
               class="form-control"/>
        <a class="btn btn-default btn-primary btn-block vu-white"
           href
           ng-click="model.createUser(user)"
           role="button">Create User</a>
        <a class="btn btn-default btn-danger btn-block"
           href="#!/login"
           role="button">Cancel</a>

    </div>
    <nav class="navbar navbar-expand-sm navbar-light vu-bg-light fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-nav mr-auto ">
            </div>
            <div class="navbar-link ">
                <a class="navbar-header navbar-brand float-right"  href="#!/user">
                    <span class="fa fa-user fa-fw vu-white"></span>
                </a>
            </div>
        </div>
    </nav>
</div>

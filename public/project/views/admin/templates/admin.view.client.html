<div class="vu">
    <div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <div class="navbar-text pull-right">
                    <a class="navbar-link" ng-click="model.updateUser()" href="#!/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-ok vu-white"></span>
                    </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#!/user/search">Stocks</a></li>
                        <li><a  href="#!/user/friends">Following</a></li>
                        <li ><a  href="#!/user/followers">Your followers</a></li>
                        <li ><a  href="#!/user/activity">Your feed</a></li>
                        <li ng-if="model.user.admin" class="active"><a  href="#!/user/admin">User List</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="btn-group vu-margin-bottom-15" data-toggle="buttons">

                <input type="radio" ng-model="model.current" value="User" ng-change="model.loadData()">Users
                <input type="radio" ng-model="model.current" value="Comments" ng-change="model.loadData()">Posts

            </div>
            <a href="#!/user/admin/addUser" class="btn btn-default pull-right" ng-show="model.current==='User'">Add User</a>
            <div>

                <table class="table table-responsive user-table" ng-show="model.current==='User'">

                    <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Username</th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="user in model.userList">
                    <tr>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td><a href="#!/user/{{user._id}}/edit">{{user.username}}</a></td>
                    </tbody>
                </table>

            </div>

        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-header navbar-text pull-right container-fluid">
                <a class="navbar-link"  href="#!/user">
                    <span class="glyphicon glyphicon-user vu-white"></span>
                </a>
            </div>
        </nav>
    </div>
</div>

<div class="vu">
    <div>

        <nav class="navbar navbar-expand-lg navbar-light vu-bg-light fixed-top">
            <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="#!/user/search">Stocks</a></li>
                        <li class="nav-item active"><a class="nav-link" href="#!/user/friends">Following</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!/user/followers">Your followers</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!/user/activity">Your Feed</a></li>
                        <li class="nav-item" ng-if="model.user.admin" ><a class="nav-link" href="#!/user/admin">User List</a></li>
                    </ul>
            </div>
        </nav>

        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" ng-model="model.friend" class="form-control" placeholder="Enter your friends username. (alice2978, bob92)...">
                        <span class="input-group-btn">
                             <button class="btn btn-default"  ng-click="model.searchFriend()" type="button">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div ng-if="model.friendData" >
                <h6>Search results</h6>
                <div class="vu-widget-container " >
                        <div >
                            <div class="vu-widget-text">
                                <a ng-show="model.isFollowingCurrentSearch == false" ng-click="model.followFriend()">
                                    <span class="fa fa-plus"></span>
                                </a>
                                <span ng-show="model.isFollowingCurrentSearch == true"  ng-click="model.unFollowFriend(model.friendData._id)" class="fa fa-times"></span>
                            </div>
                        </div>
                </div>
                <a  href="#!/user/otheruser/{{model.friendData._id}}">
                <strong>{{model.friendData.username}}</strong>
                </a>
            </div>

            <div ng-show="model.friends.length > 0">
                <h6>You are following</h6>
                <table class="table table-responsive user-table" >

                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="friend in model.friends">
                    <tr>
                        <td>
                            <a  href="#!/user/otherUser/{{friend._id}}">
                                {{friend.username}}
                            </a>
                        </td>
                        <td>{{friend.firstName}}</td>
                        <td>{{friend.lastName}}</td>
                        <td>
                            <div>
                                <span  ng-click="model.unFollowFriend(friend._id)" class="fa fa-times"></span>
                            </div>
                        </td>
                    </tbody>
                </table>
            </div>


        </div>


        <nav class="navbar navbar-expand-lg navbar-light vu-bg-light fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-nav mr-auto ">
                </div>
                <div class="navbar-link ">
                    <a class="navbar-header navbar-brand float-right"  href="#!/user">
                        <span class="fa fa-user fa-fw vu-white"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>

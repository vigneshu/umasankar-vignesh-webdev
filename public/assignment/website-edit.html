<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="vu">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="website-list.html">
                    <span class="glyphicon glyphicon-chevron-left vu-white"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Edit Website</a>
            </div>


            <div class="navbar-text pull-right">
                <a class="navbar-link" href="website-list.html">
                    <span class="glyphicon glyphicon-ok vu-white"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Website list -->
            <div class="col-xs-3 visible-lg vu-split-view-left">
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-8">Facebook</div>
                            <div class="col-xs-4">
                                <a class="navbar-link" href="website-edit.html">
                                    <span class="glyphicon glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-8">Twitter</div>
                            <div class="col-xs-4">
                                <a class="navbar-link" href="website-edit.html">
                                    <span class="glyphicon glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-8">Google</div>
                            <div class="col-xs-4">
                                <a class="navbar-link" href="website-edit.html">
                                    <span class="glyphicon glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-xs-8">Amazon</div>
                            <div class="col-xs-4">
                                <a class="navbar-link" href="website-edit.html">
                                    <span class="glyphicon glyphicon glyphicon-cog pull-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col-xs-12 col-lg-9 vu-split-view-right">
                <label for="websiteName">Name</label>
                <input name="websiteName"
                       id ="websiteName"
                       type="text"
                       value="Facebook"
                       class="form-control"/>

                <label for="description">Description</label>
                <textarea name="description"
                          id ="description"
                          type="text"
                          class="form-control">Social Networking website</textarea>

                <a class="btn btn-default btn-danger btn-block"
                   href="website-list.html"
                   role="button">Delete</a>
            </div>
        </div>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header navbar-text pull-right container-fluid">
            <a class="navbar-link" href="profile.html">
                <span class="glyphicon glyphicon-user vu-white"></span>
            </a>
        </div>
    </nav>
</nav>
</body>
</html>

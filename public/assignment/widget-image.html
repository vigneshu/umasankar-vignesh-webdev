<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="../vendor/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
</head>
<body>
<div class="vu">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a class="navbar-link" href="widget-list.html">
                    <span class="glyphicon glyphicon-chevron-left vu-white"></span>
                </a>
            </div>
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Widget Edit</a>
            </div>


            <div class="navbar-text pull-right">
                <a class="navbar-link" href="widget-list.html">
                    <span class="glyphicon glyphicon-ok vu-white"></span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <label for="videoName">Name</label>
        <input name="videoName"
               id ="videoName"
               type="text"
               value=""
               class="form-control"/>

        <label for="text">Text</label>
        <textarea name="text"
                  id ="text"
                  type="text"
                  class="form-control">Mischievous Monkey Causes Massive Blackout in Zambian Tourist Town</textarea>

        <label for="url">URL</label>
        <input name="url"
               id ="url"
               type="text"
               value="https://i.kinja-img.com/gawker-media/image/upload/s--hAyD6se0--/c_scale,fl_progressive,q_80,w_800/xjn5sf5nyoyibfengke0.jpg"
               class="form-control"/>

        <label for="width">Width</label>
        <input name="width"
               id ="width"
               type="text"
               value="100%"
               class="form-control"/>

        <label for="upload">Upload</label>
        <input name="upload"
               id ="upload"
               type="file"
               accept="image/*"
               class="form-control"/>
        <a class="btn btn-default btn-danger btn-block"
           href="widget-list.html"
           role="button">Delete</a>

    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header navbar-text pull-right container-fluid">
            <a class="navbar-link" href="profile.html">
                <span class="glyphicon glyphicon-user vu-white"></span>
            </a>
        </div>
    </nav>
</div>
</body>
</html>

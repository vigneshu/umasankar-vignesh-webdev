<div class="vu">
    <div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">

                <div class="navbar-text pull-right">
                    <a class="navbar-link" ng-click="model.updateUser()" href="#!/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-ok vu-white"></span>
                    </a>
                </div>
                <div class="navbar-header navbar-brand">
                    Profile
                </div>
            </div>
        </nav>

        <div class="container-fluid">

            <div class="row">
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" ng-model="model.ticker" class="form-control" placeholder="Search for any stock. (MSFT, AAPL)...">
                        <span class="input-group-btn">
                             <button class="btn btn-default"  ng-click="model.searchStock()" type="button">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
            <div ng-if="model.userId">
                <br><h3> Welcome {{model.user.firstName}}</h3><br>
            </div>

            <br>
            <a ng-if="model.user && model.stockData" >

                <div class="vu-widget-container">
                    <div class="vu-widget-text">
                        <a href="model.followStock()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>
                <a href="#!/user/{{model.userId}}/{{model.ticker}}">
                <h6>Stock Info API</h6>
                </a>
            </a>
            <div ng-bind="model.stockData">
            </div>



        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-header navbar-text pull-right container-fluid">
                <a class="navbar-link" href="#!/user/{{model.userId}}/search">
                    <span class="glyphicon glyphicon-user vu-white"></span>
                </a>
            </div>
        </nav>
    </div>
</div>

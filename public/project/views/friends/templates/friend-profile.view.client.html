<div class="vu">
    <div>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-text pull-left">
                    <a class="navbar-link" href="#!/user/friends">
                        <span class="glyphicon glyphicon-chevron-left vu-white"></span>
                    </a>
                </div>
                <div class="navbar-header navbar-brand">
                    Profile View
                </div>

            </div>
        </nav>

        <div class="container-fluid">
            <h3> Profile details</h3>
            <div ng-show="model.msg" class="alert alert-info">
                {{model.msg}}
            </div>
            <label for="username">Username</label>
            <input name="username"
                   id ="username"
                   type="text"
                   readonly
                   ng-model="model.friendData.username"
                   class="form-control"/>
            <label for="firstName">First Name</label>
            <input name="firstName"
                   id ="firstName"
                   class="form-control"
                   type="text"
                   readonly
                   ng-model="model.friendData.firstName"
                  />

            <label for="lastName">Last Name</label>
            <input name="lastName"
                   id ="lastName"
                   type="text"
                   readonly
                   class="form-control"
                   ng-model="model.friendData.lastName"
                   />

            <label for="dob">Date of Birth</label>
            <input name="dob"
                   id ="dob"
                   readonly
                   type="date"
                   ng-model="model.user.dob"
                   class="form-control"/>

            <h3> {{model.friendData.username}}'s activity</h3>
            <ul class="list-group">
                <li ng-repeat="activity in model.friendActivity" class="list-group-item">
                    <div>
                        <!--{{ activity}}-->
                        {{activity.userId.username}} {{activity.type}} {{activity.ticker}} {{activity.friendId.username}}
                    </div>
                    <ul class="list-group">
                        <li ng-repeat="comment in activity.comments" class="list-group-item">
                            {{comment.userId.username}} commented {{comment.comment}}
                        </li>
                    </ul>
                </li>

            </ul>

        </div>

        <nav class="navbar navbar-default navbar-fixed-bottom">
            <div class="navbar-header navbar-text pull-right container-fluid">
                <a class="navbar-link"  href="#!/user">
                    <span class="glyphicon glyphicon-user vu-white"></span>
                </a>
            </div>
        </nav>
    </div>
</div>

<div class="vu">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-text pull-left">
                <a class="navbar-link"
                   href="#!/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pid}}/widget">
                    <span class="glyphicon glyphicon-chevron-left vu-white"></span>
                </a>
            </div>
            <div class="navbar-text pull-right">
                <a class="navbar-link" ng-click="model.createWebsite(website)">
                    <span class="glyphicon glyphicon-ok vu-white"></span>
                </a>
            </div>
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header navbar-brand">
                Edit Widget
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div ng-switch="model.type">
            <div ng-switch-when="header">
                <ng-include src="'user/templates/widget/widget-heading-edit.view.client.html'">
            </div>
            <div ng-switch-when="image" >
                <ng-include src="'user/templates/widget/widget-image-edit.view.client.html'">
            </div>
            <div ng-switch-when="youtube" >
                <ng-include src="'user/templates/widget/widget-youtube-edit.view.client.html'">
            </div>
            <div ng-switch-when="text">
                <ng-include src="'user/templates/widget-text-edit.view.client.html'">
            </div>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="navbar-header navbar-text pull-right container-fluid">
            <a class="navbar-link" href="#!/user/{{model.userId}}">
                <span class="glyphicon glyphicon-user vu-white"></span>
            </a>
        </div>
    </nav>
</div>

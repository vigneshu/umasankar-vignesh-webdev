<div class="vu">
    <div>
        <nav class="navbar navbar-expand-sm navbar-light vu-bg-light fixed-top">
            <div class="collapse navbar-collapse">
                <div class="navbar-text float-left">
                    <a class="nav-link" href="#!/user/{{model.editUserId}}/edit">
                        <span class="fa fa-arrow-left vu-white"></span>
                    </a>
                </div>
                <div class="navbar-header navbar-brand">
                    Manage user activities
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div ng-hide="model.activities.length">
                <div class="alert alert-info center-block">
                    <strong>No activities for this user</strong>
                </div>
            </div>
            <div class="card" ng-repeat="activity in model.activities">
                <div class="card-header">
                    <strong class="ng-binding">
                        {{activity.userId.username}} {{ model.feedContent[activity.type]}} {{activity.ticker}} {{activity.friendId.username}}
                    </strong>
                    <div class="pull-right">
                        <span  ng-click="model.deleteActivity(activity._id)" class="fa fa-times"></span>
                    </div>
                </div>
                <div class="card-block">
                    <div class="card-text">
                        <div class="container-fluid"  ng-hide="activity.comments.length">
                            <i>No comments yet!</i>
                        </div>
                        <ul class="vu-comment">
                            <!-- ngRepeat: comment in post.comments -->
                            <li ng-repeat="comment in activity.comments" >
                                <span><b>{{comment.userId.username}}:</b>&nbsp </span>{{comment.comment}}
                                <div class="pull-right">
                                    <span  ng-click="model.deleteComment(activity._id,comment._id)" class="fa fa-times"></span>
                                </div>
                            </li><!-- end ngRepeat: comment in post.comments -->
                        </ul>
                    </div>
                    <div class="clearfix"></div>

                </div>

            </div>
        </div>


        <nav class="navbar navbar-expand-sm navbar-light vu-bg-light fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-nav mr-auto ">
                </div>
                <div class="navbar-link ">
                    <a class="navbar-header navbar-brand float-right"  href="#!/user">
                        <span class="fa fa-user fa-fw vu-white"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="vu">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light vu-bg-light fixed-top">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#!/user/search">Stocks</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/user/friends">Following</a></li>
                    <li class="nav-item active"><a class="nav-link" href="#!/user/followers">Your followers</a></li>
                    <li class="nav-item"><a class="nav-link" href="#!/user/activity">Your Feed</a></li>
                    <li class="nav-item" ng-if="model.user.admin" ><a class="nav-link" href="#!/user/admin">User List</a></li>
                </ul>
            </div>
        </nav>

        <div class="container-fluid">
            <div ng-show="model.followers.length > 0">
                <h6>Your followers</h6>
                <table class="table table-responsive user-table" >

                    <thead>
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-repeat="follower in model.followers">
                    <tr>
                        <td>
                            <a  href="#!/user/otherUser/{{follower._id}}">
                                {{follower.username}}
                            </a>
                        </td>
                        <td>{{follower.firstName}}</td>
                        <td>{{follower.lastName}}</td>
                    </tbody>
                </table>
            </div>
        </div>

        <nav class="navbar navbar-expand-lg navbar-light vu-bg-light fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-nav mr-auto ">
                </div>
                <div class="navbar-link ">
                    <a class="navbar-header navbar-brand float-right"  href="#!/user">
                        <span class="fa fa-user fa-fw vu-white"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>

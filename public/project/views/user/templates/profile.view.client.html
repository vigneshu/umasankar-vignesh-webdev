<div class="vu">
    <div>
        <nav class="navbar navbar-expand-lg navbar-light vu-bg-light fixed-top">
            <div class="collapse navbar-collapse">
                <div class="navbar-text float-left">
                    <back> </back>
                </div>
                <div class="navbar-header navbar-brand">
                    Profile
                </div>
                <div class="navbar-nav mr-auto ">
                </div>
                <div class="navbar-link ">
                    <a class="navbar-header navbar-brand float-right" href  ng-click="model.updateUser()">
                    <span class="fa fa-check  vu-white"></span>
                </a>
                </div>

            </div>
        </nav>



        <div class="container-fluid">
            <div ng-show="model.msg" class="alert alert-info">
                {{model.msg}}
            </div>
            <label for="username">Username</label>
            <input name="username"
                   id ="username"
                   type="text"
                   readonly
                   ng-model="model.user.username"
                   class="form-control"/>
            <label for="firstName">First Name</label>
            <input name="firstName"
                   id ="firstName"
                   class="form-control"
                   type="text"
                   ng-model="model.user.firstName"
                   placeholder="Vignesh"/>

            <label for="lastName">Last Name</label>
            <input name="lastName"
                   id ="lastName"
                   type="text"
                   class="form-control"
                   ng-model="model.user.lastName"
                   placeholder="Umasankar"/>

            <label for="email">Email Address</label>
            <input name="email"
                   id ="email"
                   type="email"
                   class="form-control"
                   ng-model="model.user.email"
                   placeholder="umasankar.v@husky.neu.edu"/>

            <label for="dob">Date of Birth</label>
            <input name="dob"
                   id ="dob"
                   type="date"
                   ng-model="model.user.dob"
                   class="form-control"/>


            <a ng-if="model.user.admin" class="btn btn-default btn-primary btn-block"
               href="#!/user/admin"
               role="button">User List</a>
            <a ng-if="!model.user.admin" class="btn btn-default btn-primary btn-block"
               href="#!/user/search"
               role="button">Stocks</a>
            <a class="btn btn-default btn-danger btn-block"
               ng-click="model.logout()"
               role="button">Logout</a>
            <a ng-if="!model.user.admin" href class="btn btn-default btn-danger btn-block"
               ng-click="model.deleteUser()"
               role="button">Unregister</a>

        </div>

        <nav class="navbar navbar-expand-lg navbar-light vu-bg-light fixed-bottom">
            <div class="container-fluid">
                <div class="navbar-nav mr-auto ">
                </div>
                <div class="navbar-link ">
                    <a class="navbar-header navbar-brand float-right"  href>
                        <span class="fa fa-user fa-fw vu-white"></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
</div>
